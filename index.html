<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetLive.Vip</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #00CDCD;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .block {
            position: absolute;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 1.5em;
            border-radius: 50%;
            animation: orbit 4s linear infinite;
        }

        #net {
            background-color: #3498db;
            color: #fff;
        }

        #live {
            background-color: #2ecc71;
            color: #fff;
        }

        #vip {
            background-color: #5D005D;
            color: #fff;
        }

        #divider1, #divider2 {
            font-size: 1.5em;
            padding: 0 10px;
            position: absolute;
        }

        #net { animation-delay: 0s; }
        #live { animation-delay: -1s; }
        #vip { animation-delay: -2s; }

        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(100px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(100px) rotate(-360deg);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="net" class="block">Net</div>
        <span id="divider1">:-:</span>
        <div id="live" class="block">Live</div>
        <span id="divider2">:-:</span>
        <div id="vip" class="block">Vip</div>
    </div>

    <script>
        // Optional JavaScript code can go here
    </script>
</body>
</html>
