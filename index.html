<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ðŸ”°à¼„â˜¾ðŸ’¡NetLive ðŸŒ³ â˜½ï¸Žà¼„ðŸ”°</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #00CDCD;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .block {
            position: absolute;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 1.5em;
            border-radius: 50%;
            animation: orbit 4s linear infinite;
        }

        #net {
            background-color: #3498db;
            color: #00CDCD;
        }

        #live {
            background-color: #2ecc71;
            color: #00CDCD;
        }

        #vip {
            background-color: #730073;
            color: #00CDCD;
        }
        
        .divider {
              position: absolute;
              width: 50px;
              height: 50px;
              border-radius: 50%;
              background-image: url("NetworkLive.IMG");
              background-size: cover;
        }

        #net { animation-delay: -0.25s; }
        #live { animation-delay: -1.5s; }
        #vip { animation-delay: -3s; }

        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(100px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(100px) rotate(-360deg);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="divider"></div>
        <div id="net" class="block">Net</div>
        <div id="live" class="block">Live</div>
        <div id="vip" class="block">Vip</div>
    </div>

    <script>
        // Optional JavaScript code can go here
    </script>
</body>
</html>
