<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0; /* Fondo colorido poco brillante */
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .block {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #333; /* Color de texto */
    }

    .io {
      background-color: #ddd; /* Color del bloque [IO] */
    }

    .web {
      background-color: #3498db; /* Color del bloque [Web] */
    }

    .net {
      background-color: #27ae60; /* Color del bloque [Net] */
    }

    .separator {
      position: absolute;
      width: 2px;
      height: 100px;
      background-color: #333; /* Color del separador [:-:] */
      transform-origin: 50% 50%;
      animation: rotate 4s linear infinite; /* Animaci칩n de rotaci칩n */
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="block web" style="top: 50%; left: 0;">Web</div>
  <div class="block separator" style="top: 50%; left: 100px;"></div>
  <div class="block io">IO</div>
  <div class="block separator" style="top: 50%; left: 200px;"></div>
  <div class="block net" style="top: 50%; left: 300px;">Net</div>
</div>

<script>
  // JS opcional para ajustar el tama침o de los bloques al tama침o de la ventana
  window.addEventListener('resize', () => {
    const blocks = document.querySelectorAll('.block');
    blocks.forEach(block => {
      block.style.width = window.innerWidth * 0.1 + 'px';
      block.style.height = window.innerWidth * 0.1 + 'px';
    });
  });
</script>

</body>
</html>
