<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Fondo colorido poco brillante */
        }

        #texto {
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            white-space: nowrap;
            animation: moveText 5s infinite linear; /* 5s para que se mueva cada 5 segundos */
        }

        @keyframes moveText {
            0%, 100% {
                transform: translateY(0);
            }
            25%, 75% {
                transform: translateY(100%);
            }
            50% {
                transform: translateY(-100%);
            }
        }

        @media (orientation: landscape) {
            #texto {
                writing-mode: vertical-rl; /* Orientaci√≥n vertical */
            }
        }
    </style>
</head>
<body>
    <div id="texto">Web :-: IO :-: Net</div>
</body>
</html>
