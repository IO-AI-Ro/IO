<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Fondo colorido poco brillante */
      color: #333; /* Color de texto */
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .block {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8); /* Fondo de bloques */
      padding: 10px;
      transition: transform 2s linear infinite; /* Animación de rotación */
    }

    #web {
      top: 50%;
      left: 5%;
      transform-origin: center 150%;
    }

    #io {
      top: 50%;
      left: 50%;
      transform-origin: center;
      background-color: #3498db; /* Color de fondo del bloque IO */
      color: #fff; /* Color de texto del bloque IO */
    }

    #net {
      top: 50%;
      left: 95%;
      transform-origin: center -50%;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const io = document.getElementById('io');
      const blocks = document.querySelectorAll('.block');

      setInterval(() => {
        blocks.forEach(block => {
          if (block !== io) {
            const angle = parseFloat(block.style.transform.replace('rotate(', '').replace('deg)', '')) || 0;
            block.style.transform = `rotate(${angle + 1}deg)`;
          }
        });
      }, 10);
    });
  </script>
</head>
<body>
  <div id="container">
    <div id="web" class="block">Web</div>
    <div id="io" class="block">IO</div>
    <div id="net" class="block">Net</div>
  </div>
</body>
</html>
