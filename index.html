<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web:-:IO:-:Net</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f5f5f5; /* Fondo poco brillante */
      color: #333; /* Color de texto */
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.5s ease;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      font-size: 2em;
    }

    .block {
      display: inline-block;
      margin: 0 10px;
    }

    @media (orientation: portrait) {
      .container {
        flex-direction: column;
      }

      .block {
        animation: moveVertical 3s infinite;
      }
    }

    @media (orientation: landscape) {
      .block {
        animation: moveHorizontal 3s infinite;
      }
    }

    @keyframes moveVertical {
      0%, 100% {
        transform: translateY(0);
      }
      25% {
        transform: translateY(-100%);
      }
      50% {
        transform: translateY(-200%);
      }
      75% {
        transform: translateY(-300%);
      }
    }

    @keyframes moveHorizontal {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(100%);
      }
      50% {
        transform: translateX(200%);
      }
      75% {
        transform: translateX(300%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="block">Web</div>
    <div class="block">:-:</div>
    <div class="block">IO</div>
    <div class="block">:-:</div>
    <div class="block">Net</div>
  </div>

  <script>
    // Puedes agregar scripts adicionales aqu√≠ si es necesario
  </script>
</body>
</html>
