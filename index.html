<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0; /* Fondo poco brillante */
            color: #333; /* Color de texto oscuro */
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .block {
            position: absolute;
            width: 100px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 20px;
            border-radius: 5px;
        }

        #web { background-color: #3498db; color: #fff; }
        #io { background-color: #2ecc71; color: #fff; }
        #net { background-color: #e74c3c; color: #fff; }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .block.rotate-web { animation: rotate 10s linear infinite; }
        .block.rotate-io { animation: rotate 15s linear infinite; }
        .block.rotate-net { animation: rotate 20s linear infinite; }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const ioBlock = document.getElementById("io");
            const webBlock = document.getElementById("web");
            const netBlock = document.getElementById("net");

            const rotateAroundIO = (block, angle) => {
                const ioRect = ioBlock.getBoundingClientRect();
                const ioCenterX = ioRect.left + ioRect.width / 2;
                const ioCenterY = ioRect.top + ioRect.height / 2;

                const radius = 150; // Distancia desde el centro de IO

                const x = ioCenterX + radius * Math.cos(angle);
                const y = ioCenterY + radius * Math.sin(angle);

                block.style.left = x - block.offsetWidth / 2 + "px";
                block.style.top = y - block.offsetHeight / 2 + "px";
            };

            let angle = 0;

            const animateBlocks = () => {
                rotateAroundIO(webBlock, angle);
                rotateAroundIO(netBlock, angle + Math.PI); // Rotación opuesta
                angle += 0.005; // Ajusta la velocidad de rotación
                requestAnimationFrame(animateBlocks);
            };

            animateBlocks();
        });
    </script>
</head>
<body>
    <div class="container">
        <div id="web" class="block rotate-web">Web</div>
        <div class="block" id="separator1">:-:</div>
        <div id="io" class="block rotate-io">IO</div>
        <div class="block" id="separator2">:-:</div>
        <div id="net" class="block rotate-net">Net</div>
    </div>
</body>
</html>
