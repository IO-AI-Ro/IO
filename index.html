<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0; /* Fondo colorido poco brillante */
            color: #333;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .block {
            position: absolute;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #3498db; /* Color de fondo para los bloques Web y Net */
        }

        #ioBlock {
            background-color: #e74c3c; /* Color de fondo para el bloque IO */
        }

        #webBlock {
            transform: translate(200px, 0);
        }

        #netBlock {
            transform: translate(-200px, 0);
        }

        #colonBlock {
            transform: translate(0, -200px);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .block {
            animation: rotate 6s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="webBlock" class="block">Web</div>
        <div id="colonBlock" class="block">:-:</div>
        <div id="ioBlock" class="block">IO</div>
        <div id="colonBlock" class="block">:-:</div>
        <div id="netBlock" class="block">Net</div>
    </div>
</body>
</html>
