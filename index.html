<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web:-:IO:-:Net</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .block {
            position: absolute;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 1.5em;
            border-radius: 50%;
            animation: orbit 4s linear infinite;
        }

        #io {
            background-color: #3498db;
            color: #fff;
        }

        #web, #net {
            background-color: #2ecc71;
            color: #fff;
        }

        #divider {
            font-size: 1.5em;
            padding: 0 10px;
        }

        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(200px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(200px) rotate(-360deg);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="web" class="block">Web</div>
        <span id="divider">:-:</span>
        <div id="io" class="block">IO</div>
        <span id="divider">:-:</span>
        <div id="net" class="block">Net</div>
    </div>

    <script>
        // Optional JavaScript code can go here
    </script>
</body>
</html>
