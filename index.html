<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Colorida</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0; /* Fondo poco brillante */
      color: #333; /* Color de texto oscuro */
      font-size: 2em; /* Tamaño del texto grande */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.5s, color 0.5s; /* Animación de transición suave */
    }

    .block {
      display: inline-block;
      transition: transform 0.5s; /* Animación de transición suave */
    }

    #io {
      color: #ff6600; /* Color de texto naranja para el bloque IO (centro) */
      transform: scale(1.2); /* Bloque central más grande */
    }
  </style>
</head>
<body>
  <div id="web" class="block">Web</div>
  <div class="block">:-:</div>
  <div id="io" class="block">IO</div>
  <div class="block">:-:</div>
  <div id="net" class="block">Net</div>

  <script>
    window.addEventListener('resize', updateBlockSize);

    function updateBlockSize() {
      const windowWidth = window.innerWidth;
      const blockSize = windowWidth / 15; /* Ajusta el tamaño de los bloques según el ancho de la ventana */

      document.querySelectorAll('.block').forEach(block => {
        block.style.fontSize = `${blockSize}px`;
      });
    }

    window.addEventListener('scroll', updateBlockPosition);

    function updateBlockPosition() {
      const scrollPosition = window.scrollY;

      document.querySelectorAll('.block:not(#io)').forEach((block, index) => {
        const offset = index * 50; /* Espacio entre bloques */
        const translateY = scrollPosition / 3 + offset;
        block.style.transform = `translateY(${translateY}px)`;
      });
    }

    // Llama a las funciones de actualización al cargar la página
    updateBlockSize();
    updateBlockPosition();
  </script>
</body>
</html>
