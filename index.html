<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #e6e6e6; /* Fondo poco brillante */
    }

    .text-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: #333; /* Color de texto oscuro */
    }

    .text-container.horizontal {
      flex-direction: row;
    }

    .text {
      display: inline-block;
      animation: moveText 5s linear infinite;
    }

    @keyframes moveText {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="text-container">
    <div class="text">Web</div>
    <div class="text">:-:</div>
    <div class="text">IO</div>
    <div class="text">:-:</div>
    <div class="text">Net</div>
  </div>
</body>
</html>
