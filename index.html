<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animación Web:-:IO:-:Net</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0; /* Fondo poco brillante */
      color: #333; /* Color de texto */
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .block {
      font-size: 3em;
      margin: 0 10px;
      animation: moveInCircle 5s linear infinite;
    }

    .center-block {
      font-size: 3em;
      margin: 0 10px;
    }

    @keyframes moveInCircle {
      0% {
        transform: translate(100px, 0);
      }
      25% {
        transform: translate(0, 100px);
      }
      50% {
        transform: translate(-100px, 0);
      }
      75% {
        transform: translate(0, -100px);
      }
      100% {
        transform: translate(100px, 0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="block">Web</div>
    <div class="block">:-:</div>
    <div class="center-block">IO</div>
    <div class="block">:-:</div>
    <div class="block">Net</div>
  </div>

  <script>
    // Puedes agregar scripts JS adicionales aquí si es necesario
  </script>
</body>
</html>
