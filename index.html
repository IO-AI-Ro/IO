<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #00CDCD;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .block {
            position: absolute;
            width: 80px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            border-radius: 50%;
            animation: orbit 3s linear infinite;
        }

        #net {
            background-color: #3498db;
            color: #C0D9D9;
        }

        #live {
            background-color: #2ecc71;
            color: #C0D9D9;
        }

        #vip {
            background-color: #730073;
            color: #C0D9D9;
        }
        
        .divider {
            position: absolute;
            width: 175px;
            height: 175px;
            border-radius: 50%;
            background-image: url("NetworkLive.IMG");
            background-size: cover;
            background-position: center;
        }

        #net { animation-delay: 0s; }
        #live { animation-delay: 1s; }
        #vip { animation-delay: 2s; }

        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(135px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(135px) rotate(-360deg);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="divider"></div>
        <div id="net" class="block">Net</div>
        <div id="live" class="block">Live</div>
        <div id="vip" class="block">Vip</div>
    </div>

        // Optional JavaScript code can go here
    </script>
</body>
