<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web:-:IO:-:Net</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0; /* Fondo poco brillante */
      color: #333; /* Color del texto */
      font-family: Arial, sans-serif;
    }

    #textContainer {
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      font-size: 2em;
    }

    .block {
      margin: 0 5px;
      transition: transform 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="textContainer">
    <div class="block">Web</div>
    <div class="block">:-:</div>
    <div class="block" id="ioBlock">IO</div>
    <div class="block">:-:</div>
    <div class="block">Net</div>
  </div>

  <script>
    const textContainer = document.getElementById('textContainer');
    const ioBlock = document.getElementById('ioBlock');

    function animateText() {
      const orientation = window.innerWidth > window.innerHeight ? 'horizontal' : 'vertical';
      const blocks = document.querySelectorAll('.block');

      blocks.forEach((block, index) => {
        let transformValue = '';

        if (orientation === 'vertical') {
          transformValue = `translateY(${index * 100}%)`;
        } else {
          transformValue = `translateX(${index * 100}%)`;
        }

        block.style.transform = transformValue;
      });
    }

    window.addEventListener('resize', animateText);
    animateText(); // Ejecutar la animación al cargar la página
  </script>
</body>
</html>
