<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web:-:IO:-:Net</title>
  <style>
    body {
      background-color: #333;
      color: #fff;
      font-family: sans-serif;
      height: 100vh;
      width: 100vw;
    }

    .text {
      font-size: 2em;
      text-align: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      animation: textAnimation 10s infinite linear;
    }

    .text > span {
      position: absolute;
      display: inline-block;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #000;
      }
    }

    @keyframes textAnimation {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="text">
    <span>Web</span>
    <span>:-:</span>
    <span>IO</span>
    <span>:-:</span>
    <span>Net</span>
  </div>
</body>
</html>
