<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0; /* Fondo colorido poco brillante */
      color: #333; /* Color del texto */
      font-family: Arial, sans-serif;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .block {
      position: absolute;
      font-size: 2rem;
      font-weight: bold;
      transition: transform 5s linear infinite;
    }

    #web { color: #3498db; } /* Azul */
    #io { color: #e74c3c; } /* Rojo */
    #net { color: #27ae60; } /* Verde */

    /* Bloque central (IO) */
    #io {
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    /* Otros bloques */
    #web { transform: rotate(0deg) translate(150px) rotate(0deg); }
    #net { transform: rotate(120deg) translate(150px) rotate(-120deg); }

  </style>
</head>
<body>
  <div id="container">
    <div id="web" class="block">Web</div>
    <div id="io" class="block">:-:</div>
    <div id="net" class="block">Net</div>
  </div>

  <script>
    // Script opcional para mover los bloques en cÃ­rculos alrededor de [IO]
    const container = document.getElementById('container');
    const blocks = document.querySelectorAll('.block');

    let angle = 0;

    function moveBlocks() {
      angle += 0.005;

      blocks.forEach((block, index) => {
        const radius = 150;
        const x = Math.cos(angle * index) * radius;
        const y = Math.sin(angle * index) * radius;

        block.style.transform = `translate(${x}px, ${y}px)`;
      });

      requestAnimationFrame(moveBlocks);
    }

    moveBlocks();
  </script>
</body>
</html>
